<form #formCategory="ngForm" novalidate (submit)="saveCategory()">
  <h2 mat-dialog-title>Registro de categorias de productos</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row form-group">
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Collares" #name="ngModel" [(ngModel)]="category.name" name="name" required
            pattern="[A-Za-z.áéóíúÁÉÓÍÚñÑÖÜöüW0-9 ]+">
          <mat-error *ngIf="name.invalid">
            <span *ngIf="name.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="name.errors?.['pattern']">Caracteres no válidos</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-button mat-dialog-close type="button" color="warn">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
    <button mat-button type="submit" [disabled]="formCategory.invalid || !isLoading" color="primary">
      <mat-icon>check</mat-icon> Guardar
    </button>
  </mat-dialog-actions>
</form>
