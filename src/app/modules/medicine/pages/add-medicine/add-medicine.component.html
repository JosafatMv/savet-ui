<form #formMedicine="ngForm" novalidate (submit)="saveMedicine()">
  <h2 mat-dialog-title>Registro de medicamentos</h2>
  <mat-dialog-content class="mat-typography">
    <div class="row form-group">
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nombre comercial</mat-label>
          <input matInput placeholder="Pepto bismol" #tradename="ngModel" [(ngModel)]="medicine.tradename"
            name="tradename" required pattern="[A-Za-z.áéóíúÁÉÓÍÚñÑÖÜöüW0-9 ]+">
          <mat-error *ngIf="tradename.invalid">
            <span *ngIf="tradename.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="tradename.errors?.['pattern']">Caracteres no válidos</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nombre cientifico</mat-label>
          <input matInput placeholder="Subsalicilato de bismuto" #scientific_name="ngModel"
            [(ngModel)]="medicine.scientific_name" name="scientific_name" required
            pattern="[A-Za-z.áéóíúÁÉÓÍÚñÑÖÜöüW0-9 ]+">
          <mat-error *ngIf="scientific_name.invalid">
            <span *ngIf="scientific_name.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="scientific_name.errors?.['pattern']">Caracteres no válidos</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Marca</mat-label>
          <input matInput placeholder="Procter" type="text" #brand="ngModel" [(ngModel)]="medicine.brand" name="brand"
            pattern="[A-Za-z.áéóíúÁÉÓÍÚñÑÖÜöüW0-9 ]+" required>
          <mat-error *ngIf="brand.invalid">
            <span *ngIf="brand.errors?.['required']">Campo obligatorio</span>
            <span *ngIf="brand.errors?.['pattern']">Caracteres no válidos</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Fecha de expiración</mat-label>
          <input matInput type="date" #date_expiry="ngModel" [(ngModel)]="medicine.date_expiry" name="date_expiry"
            required>
          <mat-error *ngIf="date_expiry.invalid">
            <span *ngIf="date_expiry.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Lote</mat-label>
          <input matInput placeholder="2142453D21S2" type="text" #batch="ngModel" [(ngModel)]="medicine.batch"
            name="batch" required>
          <mat-error *ngIf="batch.invalid">
            <span *ngIf="batch.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6 col-md-6 col-xs-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Precio</mat-label>
          <input matInput placeholder="200" type="number" #price="ngModel" [(ngModel)]="medicine.price" name="price"
            required>
          <mat-error *ngIf="price.invalid">
            <span *ngIf="price.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-button mat-dialog-close type="button" color="warn">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
    <button mat-button type="submit" [disabled]="formMedicine.invalid || !isLoading" color="primary">
      <mat-icon>check</mat-icon> Guardar
    </button>
  </mat-dialog-actions>
</form>
