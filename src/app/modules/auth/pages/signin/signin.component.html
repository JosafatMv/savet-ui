<div class="container-fluid">
  <div class="row">

    <div class="col-8">
      <div class="logo-container">
        <img [src]="logoPath" alt="Logo" mat-card-image />
        <h1 class="mt-3">Petmania</h1>
      </div>
    </div>

    <div class="col-4">
      <div class="login-container">
        <h2 class="mt-5">Bienvenido de vuelta</h2>
        <span class="mb-5">¿No tienes cuenta? <a href="">Registrate aquí</a> </span>
        <form class="my-3" #loginForm="ngForm" novalidate (submit)="signin()">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill" class="w-100 mb-3">
                <mat-label>Email</mat-label>
                <input type="email" matInput required name="email" #email="ngModel" [(ngModel)]="user.email"
                  placeholder="20213tn124@utez.edu.mx" />
                <mat-error *ngIf="email.invalid">
                  <span *ngIf="email.errors?.['required']">Campo obligatorio</span>
                  <span *ngIf="email.errors?.['email']">Ingresar un correo válido</span>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="fill" class="w-100 mb-2">
                <mat-label>Password</mat-label>
                <input type="password" matInput required name="password" #password="ngModel" [(ngModel)]="user.password"
                  placeholder="*****" />
                <mat-error *ngIf="password.invalid">
                  <span *ngIf="password.errors?.['required']">Campo obligatorio</span>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <a href="" class="d-block mb-4">¿Olvidaste tu contraseña?</a>
          <mat-card-actions class="row">
            <div class="col tex-center">
              <button type="submit" mat-flat-button class="w-100" color="primary"
                [disabled]="loginForm.invalid || isLoading">
                Log in
              </button>
            </div>
          </mat-card-actions>
          <mat-card-footer *ngIf="isLoading">
            <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
          </mat-card-footer>
        </form>

      </div>
    </div>
