<div class="noAuthorization-container">
  <div class="text-center">
    <h1 class="text-center">¡No autorizado!</h1>
    <h2 class="text-center">Tu cuenta no ha sido confirmada.</h2>

    <div class="img-container text-center">
      <img [src]="imgUrl" alt="confirm" />
    </div>

    <span class="my-3">Te hemos enviado un correo electrónico para que confirmes tu cuenta.</span>

    <span>
      Si no lo encuentras en tu bandeja de entrada, revisa tu carpeta de spam.
    </span>

    <button class="mt-3" mat-raised-button color="primary" (click)="logout()">Cerrar sesión</button>

  </div>
</div>
